spring.application.name = kito

spring.datasource.url = jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/crudapi
spring.datasource.username = ${MYSQL_USERNAME}
spring.datasource.password = ${MYSQL_PASSWORD}
spring.jpa.hibernate.ddl-auto = create-drop
# spring.jpa.show-sql = true
# spring.jpa.properties.hibernate.format_sql = true
spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

security.jwt.key.private = ${JWT_KEY}
security.jwt.user.generator = AUTH-JWT

aws.access.key = ${WHITE_RIBBON}
aws.secret.key = ${BLACK_RIBBON}
aws.region = ${AWS_REGION}

aws.s3.profile-picture.bucket-name = ${PROFILE_PIC_BUCKET}

spring.servlet.multipart.max-file-size = 5MB
spring.servlet.multipart.max-request-size = 5MB
spring.destination.folder = src/main/resources/static

logging.level.software.amazon.awssdk = DEBUG